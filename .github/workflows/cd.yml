name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          docker ps

      - name: Wait for containers
        run: sleep 10

      - name: Validate routing via NGINX
        run: |
          curl -f -H "Host: app1.localhost" http://localhost/health
          curl -f -H "Host: app1.localhost" http://localhost/time

          curl -f -H "Host: app2.localhost" http://localhost/health
          curl -f -H "Host: app2.localhost" http://localhost/time

          curl -f -H "Host: app3.localhost" http://localhost/health
          curl -f -H "Host: app3.localhost" http://localhost/time

          curl -f -H "Host: app4.localhost" http://localhost/health
          curl -f -H "Host: app4.localhost" http://localhost/time

      - name: Stop services
        if: always()
        run: |
          docker compose down